<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Home</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
    /* Basic reset */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* Body styling with background animation */
body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    line-height: 1.6;
    background: linear-gradient(135deg, #e2e2e2, #ffffff);
    background-size: 200% 200%;
    animation: gradientShift 20s ease infinite;
    color: #333;
}

/* Keyframes for background animation */
@keyframes gradientShift {
    0% {
        background-position: 0% 0%;
    }
    50% {
        background-position: 100% 100%;
    }
    100% {
        background-position: 0% 0%;
    }
}

/* Container styling */
.container {
    width: 85%;
    margin: auto;
    overflow: hidden;
}

/* Header styling */
header {
    background: #343a40;
    color: #fff;
    padding: 1rem 0;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}

header h1 {
    float: left;
    margin-left: 1rem;
    font-size: 2rem;
}

header nav {
    float: right;
    margin-right: 1rem;
}

header nav ul {
    list-style: none;
}

header nav ul li {
    display: inline;
    margin-left: 20px;
}

header nav ul li a {
    color: #fff;
    text-decoration: none;
    font-weight: bold;
    transition: color 0.3s ease;
}

header nav ul li a:hover {
    color: #adb5bd;
}

/* Main content styling */
main {
    padding: 2rem 0;
}

.button-container {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 1.5rem;
}

.button {
    display: inline-block;
    padding: 1rem 2rem;
    background: #6c757d;
    color: #fff;
    text-decoration: none;
    font-size: 1.2rem;
    font-weight: bold;
    border-radius: 30px;
    box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
    transition: background 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
}

.button:hover {
    background: #5a6268;
    transform: translateY(-4px);
    box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
}

/* Footer styling */
footer {
    background: #343a40;
    color: #fff;
    text-align: center;
    padding: 1rem 0;
    position: fixed;
    bottom: 0;
    width: 100%;
    box-shadow: 0 -4px 6px rgba(0, 0, 0, 0.1);
}

/* Responsive Design */
@media (max-width: 768px) {
    .container {
        width: 90%;
    }

    header h1 {
        font-size: 1.5rem;
    }

    header nav {
        float: none;
        text-align: center;
        margin: 1rem 0;
    }

    header nav ul {
        padding: 0;
    }

    header nav ul li {
        display: block;
        margin: 0.5rem 0;
    }
}

</style>
<body>
    <header>
        <div class="container">
            <h1>Dashboard</h1>
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Reports</a></li>
                    <li><a href="#">Analytics</a></li>
                    <li><a href="#">Settings</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div class="container">
            <section class="button-container">
                <a href="inserdata/" class="button">Insert Data</a>
                <a href="products/" class="button">Show All Data</a>
                <a href="insight/" class="button">Data Insight</a>
                <a href="#" class="button">Generate Report</a>
            </section>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 Your Company. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
